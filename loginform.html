<!DOCTYPE html>
<html lang="en">

<head>F
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Form using Javascript</title>
</head>

<body>
    <div class="container">
        <div class="registration">
            <form id="forms" class="forms">
                <h1>User Registration</h1>
                <div class="input_control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                    <span class="error"></span>
                </div>
                <div class="input_control">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                    <span class="error"></span>
                </div>
                <div class="input_control password-input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="password-input"
                        oninput="validateInputs()">
                    <div id="set"> <i id="see" class="fa-solid fa-eye-slash show_password" onclick="see()"></i></div>

                    <div class="password-checklist" id="show_hide" style="display: none;">
                        <h3 class="checklist-title">Password should be:</h3>
                        <div id="check0">
                            <i class="far fa-check-circle"></i> <span> At least 8 character.</span>
                        </div>
                        <div id="check1">
                            <i class="far fa-check-circle"></i> <span>At least an uppercase letter.</span>
                        </div>
                        <div id="check2">
                            <i class="far fa-check-circle"></i> <span> Contains numerical character.</span>
                        </div>
                        <div id="check3">
                            <i class="far fa-check-circle"></i> <span>Contains special character.</span>
                        </div>
                        <div id="check4">
                            <i class="far fa-check-circle"></i> <span>Shouldn't contain spaces.</span>
                        </div>
                    </div>
                    <span class="error"></span>
                </div>
                <div class="input_control">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" name="confirmpassword" id="confirmpassword" class="password-input"
                        oninput="validateInputs()">
                    <div id="set2"> <i id="see2" class="fa-solid fa-eye-slash show_password" onclick="see2()"></i></div>
                    <span class="error"></span>
                </div>
              <a href="./Vowelcounter.html"><button type="submit" id="submit">Sign Up</button></a>  

            </form>
        </div>
    </div>

    <script src="loginform.js"></script>
</body>

</html>
